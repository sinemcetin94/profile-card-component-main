<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main class="profile">  
            <div class="bg_pattern_card">
              <img src="images/image-victor.jpg" alt="victor_crest" class="img_vic">
            </div>   
            <article class="content">
              <p class="text-name">Victor Crest <span>26</span></p>
              <p class="text-city">London</p>
              <ul class="stat">
                <li>80K <span>Followers</span></li>
                <li>803K <span>Likes</span></li>
                <li>1.4K <span>Photos</span></li>
              </ul>
            </article>  
       
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sinem Çetin</a>.
  </footer>
</body>
</html>
